<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <style>
        .typing-text {
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow */
            border-right: 2px solid black; /* Simulate typing cursor */
        }
        body {
        font-family: 'Prata', serif; /* Apply Prata font to the entire document */
        }
        
        .heading-font {
            font-family: 'Prata', serif; /* Apply Prata font to specific elements */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-3xl font-bold">My Tailwind CSS Project</h1>
    </header>
    <main class="p-4">
        <section class="mb-4">
            <h2 class="text-2xl font-semibold mb-2">Welcome</h2>
            <p class="text-lg">This is a simple static HTML project styled with Tailwind CSS.</p>
        </section>
        <section class="mb-4">
            <h2 class="text-2xl font-semibold mb-2">Features</h2>
            <ul class="list-disc list-inside">
                <li>Easy to set up</li>
                <li>Highly customizable</li>
                <li>Responsive design</li>
            </ul>
        </section>
        <section>
            <h2 class="text-2xl font-semibold mb-2">Contact</h2>
            <form class="bg-white p-4 shadow rounded">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Submit</button>
            </form>
        </section>
        <!-- Text to apply typing effect -->
        <p class="typing-text text-lg">This is a text typing effect example using JavaScript.</p>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        &copy; 2024 My Tailwind CSS Project
    </footer>

    <!-- Include the typingEffect.js file -->
    <script src="./scripts/typing.js"></script>

    <script>
        // Call the typingEffect function with the appropriate selector and words array
        typingEffect('.typing-text', ["Test1", "Test2", "Test3"]);
    </script>
</body>
</html>
