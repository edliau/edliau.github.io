<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-custom">
    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-3xl font-bold">My Tailwind CSS Project</h1>
    </header>
    <main class="p-4">
        <section class="mb-4">
            <h2 class="text-2xl font-semibold mb-2">Welcome</h2>
            <p class="text-lg">This is a simple static HTML project styled with Tailwind CSS.</p>
        </section>
        <section class="mb-4">
            <h2 class="text-2xl font-semibold mb-2">Features</h2>
            <ul class="list-disc list-inside">
                <li>Easy to set up</li>
                <li>Highly customizable</li>
                <li>Responsive design</li>
            </ul>
        </section>
        <section>
            <h2 class="text-2xl font-semibold mb-2">Contact</h2>
            <form class="bg-white p-4 shadow rounded">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        &copy; 2024 My Tailwind CSS Project
    </footer>
</body>
</html>
