<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edward liau</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 text-gray-900 flex flex-col items-center justify-center min-h-screen">
    <!-- Fixed position header -->
    <header class="fixed top-0 left-0 right-0 p-1 pl-5">
        <nav class="flex justify-normal space-x-4">
            <a href="about.html" class="text-gray-600 hover:text-gray-900">about</a>
            <a href="projects.html" class="text-gray-600 hover:text-gray-900">projects</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">contact me</a>
        </nav>
    </header>

    <main class="flex flex-col items-start justify-center min-h-screen p-4">
        <section class="mb-4 text-left">
            <h1 class="text-7xl font-bold ml-2">Hello.</h1>
            <h2 class="text-3xl ml-2">my name's Edward, and I'm a</h2>
            <h2 class="text-3xl w-1000 whitespace-pre ml0.5"><span class="typing-container"> <span class="typing-text"></span></span></h2>
            <h2 class="text-3xl ml-2">let's get in touch!</h2>
        </section>
    </main>
    <div class="p-4">
        <section class="mb-4">
            <h2 class="text-2xl font-semibold mb-2">Additional Content</h2>
            <p class="text-lg">Scroll down to see more content...</p>
        </section>
        <section class="mb-4">
            <h2 class="text-2xl font-semibold mb-2">Features</h2>
            <ul class="list-disc list-inside">
                <li>Easy to set up</li>
                <li>Highly customizable</li>
                <li>Responsive design</li>
            </ul>
        </section>
        <section>
            <h2 class="text-2xl font-semibold mb-2">Contact</h2>
            <form class="bg-white p-4 shadow rounded">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Submit</button>
            </form>
        </section>
    </div>

    <!-- Include the typingEffect.js file -->
    <script src="./scripts/typing.js"></script>
    <script>
        // Call the typingEffect function with the appropriate selector and words array
        typingEffect('.typing-text', ["UI/UX enthusiast.", "contract bridge player.", "Golden State Warriors fan.", 
        "prospective developer.", "boygenius stan.", "part-time barista.", "hip-hop enjoyer.", "thrift store lover.",
        "coffee addict.", "video game fanatic.", "learning designer.", "mythology nerd.", "website maker."]);
    </script>
</body>
</html>
